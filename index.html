<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Finance Tracker</h1>

        <div class="input-section">
            <input type="number" id="amount" placeholder="Amount (spent/earned)" required>
            <select id="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" id="date" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="description" placeholder="Description" required>
            <button id="add-transaction">Add Transaction</button>
        </div>

        <div class="button-section">
            <button id="remove-top-transaction">Remove Top Transaction</button>
            <button id="view-last-transaction">View Last Transaction</button>
            <button id="clear-all-transactions">Clear All Transactions</button>
            <button id="get-balance">Get Balance</button>
            <button id="total-transactions">Get Total Transactions</button>
            <button id="expense-analysis">Tell if Expenses are More than Income</button>
            <button id="undo-transaction">Undo Last Removed Transaction</button>
        </div>

        <div id="results" class="results-section">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
