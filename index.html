<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Finance Tracker</h1>

        <!-- Form for adding a new transaction -->
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" id="date" placeholder="YYYY-MM-DD" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="description" placeholder="Description" required>
        </div>

        <!-- Action Buttons -->
        <button id="addTransaction">Add Transaction</button>
        <button id="viewLastTransaction">View Last Transaction</button>
        <button id="removeTransaction">Remove Transaction</button>
        <button id="clearTransactions">Clear All Transactions</button>
        <button id="getBalance">Get Balance</button>
        <button id="getAllTransactions">Get All Transactions</button>
        <button id="undoTransaction">Undo Last Removed Transaction</button>
        <button id="getTotalTransactions">Get Total Transactions</button>
        <button id="checkBalanceStatus">Tell if Expenses are More than Income</button>

        <!-- Output area for displaying results -->
        <div class="output-area" id="output"></div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
